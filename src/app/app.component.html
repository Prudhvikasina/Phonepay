<div class="container">
  <h1>Project Items</h1>
  <div class="items-container">
    <div class="items-list">
      <h2>Random Items</h2>
      <ul>
        <li *ngFor="let item of randomItems$ | async" class="item-card">
          <div class="item-content">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: â‚¹{{ item.price }}</p> 
          </div>
          <button class="btn btn-save" (click)="saveItem(item)">Save</button>
        </li>
      </ul>
    </div>
    <div class="items-list">
      <h2>Saved Items</h2>
      <ul>
        <li *ngFor="let item of savedItems$ | async" class="item-card">
          <div class="item-content">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
          </div>
          <button class="btn btn-remove" (click)="removeItem(item.id)">Remove</button>
          <button class="btn btn-save" (click)="selectItemForPurchase(item.id)">Buy Now</button>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="selectedItem" class="item-card">
    <h3>Payment for: {{ selectedItem.name }}</h3>
    <input type="text" class="input-field" [(ngModel)]="upiId" placeholder="Enter UPI ID" />
    <button class="btn btn-save" (click)="processPayment()">Pay Now</button>
  </div>
</div>
